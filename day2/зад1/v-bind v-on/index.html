<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	
	<title>Day 2</title>
</head>
<body>
	<div id="app">
		<img v-bind:src="source" v-on:click="changeSource">
		<template v-if="source == 'img/1.gif' ">
			<img  src="img/4.gif">
		</template>
		<template v-else-if="source == 'img/2.gif' ">
			<img  src="img/5.gif">
		</template>
		<template v-else>
			<img  src="img/6.gif">
		</template>

		<br>
		<button v-on:click="ok = true">Поприветсвоваться</button>
		<button v-on:click="ok = false">Попрощаться</button>
		<h1 v-show="ok">Привет!</h1>
		<h1 v-show="!ok">Пока!</h1>
		<p v-text="ok"></p>
		<p v-text="counter"></p>
		<ul>
			<li v-for="(item,index) in items">
				 {{index}}. Say: {{item.message}}
			</li>
		</ul>

		<br>
		<select v-model="selected">
  			<option v-for="option in options" v-bind:value="option.value">
    			{{ option.text }}
  			</option>
		</select>
		<span>Выбрано:<img v-bind:src="selected"> </span>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
